          <a class="btn-white" href="save please">SAVE</a>
        </div>

          <li><i class="far fa-meh-rolling-eyes"></i></li>
          <li><i class="fas fa-comment-dollar"></i></li>
          <li><i class="fas fa-heart-broken"></i></li>
        </ul>
      </div>
      <div class="card-avatar">
        <img src="https://avatars3.githubusercontent.com/u/57607248?v=4" alt="" class="img-circle">
